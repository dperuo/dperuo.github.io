<!doctype html>
<html class="no-js" lang="en" ng-app="resumeApp" ng-cloak>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="//code.jquery.com/">
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com/">
  <!-- <link rel="dns-prefetch" href="//code.angularjs.org"> -->
  <!-- <link rel="dns-prefetch" href="//fonts.googleapis.com"> -->

  <title>Derek Peruo | Front-End Developer</title>

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="app/css/bundle.css" rel="stylesheet" type="text/css">

  <!-- <script src="//code.jquery.com/jquery-2.1.1.min.js"></script> -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
  <!-- <script src="app/js/vendor.js"></script> -->
  <script src="app/js/bundle.js"></script>
</head>
<body>
  <div class="header" ng-controller="headerCtrl as header">

    <div class="row">
      <div class="five col" max-width-at="25em">
        <h1 class="header__name">Derek Peruo</h1>
        <h4 class="header__role">Front-End Developer</h4>
        <h5 class="header__location">New York, NY, USA</h5>
      </div>

      <div  class="five col text-right" max-width-at="25em">
        <p class="header__contact">+1 646 820 8246</p>
        <p class="header__contact">derek@derekperuo.net</p>
        <a class="header__contact" href="https://github.com/dperuo">github.com/dperuo</a>
      </div>
    </div>

    <div class="row" data-dp-used-for="web-only">
      <div class="ten col">
        <h4 class="header__current-event">
          ~ Currently: {{::header.currentEvent}} ~
        </h4>
      </div>
    </div>

  </div>

    <experience-list></experience-list>

    <skill-list></skill-list>

    <div class="section" data-dp-used-for="education">
      <h4 class="section__heading">EDUCATION</h4>
      <div class="row section__entry">
        <div class="three col">
          <dl>
            <dt class="section__item--bold">Chicago, IL, USA</dt>
            <dd>Aug 2004 &ndash; Jun 2008</dd>
          </dl>
        </div>
        <div class="seven col text-left">
          <dl>
            <dt class="section__item--bold">DePaul University</dt>
            <dd>BFA, Theatre and Performance</dd>
          </dl>
        </div>
      </div>
    </div>

    <a class="github-btn" href="https://github.com/dperuo/dperuo.github.io" data-dp-used-for="web-only">
      <span>View on GitHub</span>
      <span><i class="fa fa-github"></i></span>
    </a>

  </div>
</body>
</html>
